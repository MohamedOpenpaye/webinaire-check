<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Vérification d'éligibilité</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 400px;
      margin: auto;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #0d6efd;
      color: white;
      cursor: pointer;
      border: none;
    }
    #resultMessage {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h3>Accédez au webinaire</h3>
  <p>Vérification de votre éligibilité en cours...</p>
  <p id="resultMessage"></p>

  <script>
    async function verifierEligibilite() {
      const visitorId = window.Intercom?.('getVisitorId');
      const result = document.getElementById("resultMessage");

      if (!visitorId) {
        result.textContent = "❌ Impossible de récupérer votre identifiant Intercom.";
        result.style.color = "red";
        return;
      }

      result.textContent = "⏳ Vérification en cours...";
      result.style.color = "#333";

      try {
        const res = await fetch(`https://webinaire-check.vercel.app/api/check-eligibility?visitorId=${encodeURIComponent(visitorId)}`);
        const data = await res.json();

        if (data.eligible) {
          result.textContent = "✅ Accès autorisé. Chargement du contenu...";
          result.style.color = "green";

          // Débloquer la section LearnWorlds
          window.parent.postMessage(
            { type: "afficher-section", sectionId: "section_1729871499679_376" },
            "*"
          );
        } else {
          result.textContent = "❌ Ce webinaire est réservé aux utilisateurs récents.";
          result.style.color = "red";
        }
      } catch (err) {
        console.error("Erreur API :", err);
        result.textContent = "❌ Erreur lors de la vérification.";
        result.style.color = "red";
      }
    }

    // Auto-lancer la vérification à l’arrivée sur la page
    document.addEventListener("DOMContentLoaded", verifierEligibilite);
  </script>
</body>
</html>
