<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>V√©rification d'√©ligibilit√©</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
      display: flex;
      justify-content: center;
    }

    .container {
      max-width: 600px;
      width: 100%;
      padding: 24px;
      box-sizing: border-box;
      text-align: center;
    }

    h2 {
      font-size: 1.5rem;
      margin-bottom: 12px;
    }

    #statusBox {
      padding: 20px;
      border-radius: 12px;
      border: 2px solid #ccc;
      font-size: 1.1rem;
      background-color: #f9f9f9;
    }

    #emailUsed {
      margin-top: 12px;
      font-size: 0.95rem;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üéì Acc√®s aux webinaires</h2>
    <div id="statusBox">
      <p id="resultMessage">‚è≥ V√©rification de votre √©ligibilit√© en cours...</p>
      <div id="emailUsed"></div>
    </div>
  </div>

  <script>
    const result = document.getElementById("resultMessage");
    const box = document.getElementById("statusBox");
    const emailUsed = document.getElementById("emailUsed");

    function verifierEligibilite(visitorId, email) {
      if (!visitorId && !email) {
        result.innerHTML = "‚ùå <strong>Erreur :</strong> identifiant utilisateur introuvable";
        box.style.borderColor = "#dc3545";
        box.style.backgroundColor = "#ffe5e5";
        emailUsed.innerText = "";
        return;
      }

      result.innerHTML = "‚è≥ V√©rification en cours...";
      box.style.borderColor = "#ffc107";
      box.style.backgroundColor = "#fff8e1";

      const params = new URLSearchParams();
      if (visitorId) params.append("visitorId", visitorId);
      if (email) params.append("email", email);

      fetch(`https://webinaire-check.vercel.app/api/check-eligibility?${params.toString()}`)
        .then(res => res.json())
        .then(data => {
          console.log("üß† Donn√©es API re√ßues :", data);

          if (data?.debug?.email) {
            emailUsed.innerText = `üîç Email utilis√© : ${data.debug.email}`;
          } else {
            emailUsed.innerText = "üîç Email utilis√© : non trouv√©";
          }

          if (data.eligible) {
            result.innerHTML = "‚úÖ <strong>Acc√®s autoris√©</strong> ‚Äì chargement du contenu‚Ä¶";
            box.style.borderColor = "#198754";
            box.style.backgroundColor = "#e6f4ea";
            window.parent.postMessage({ type: "afficher-section" }, "*");
          } else {
            result.innerHTML = "‚ùå <strong>Ces webinaires sont r√©serv√©s aux clients r√©cents (< 2 mois).</strong>";
            box.style.borderColor = "#dc3545";
            box.style.backgroundColor = "#ffe5e5";
          }
        })
        .catch(err => {
          console.error("‚ùå Erreur API :", err);
          result.innerHTML = "‚ùå Erreur de v√©rification.";
          box.style.borderColor = "#dc3545";
          box.style.backgroundColor = "#ffe5e5";
          emailUsed.innerText = "";
        });
    }

    // üëá On √©coute le parent pour recevoir visitorId + email
    window.addEventListener("message", function (event) {
      if (event.data && event.data.type === "fromParent") {
        const { visitorId, email } = event.data;
        verifierEligibilite(visitorId, email);
      }
    });

    document.addEventListener("DOMContentLoaded", function () {
      result.innerHTML = "‚è≥ En attente de votre session utilisateur (Intercom)...";
      box.style.borderColor = "#ccc";
      box.style.backgroundColor = "#f9f9f9";
    });
  </script>
</body>
</html>
