<html lang="fr">
<head>

<body>
  <div class="container">

  <script>
    const result = document.getElementById("resultMessage");
    const box = document.getElementById("statusBox");

    function verifierEligibilite(visitorId) {
      if (!visitorId) {

        box.style.borderColor = "#dc3545";
        box.style.backgroundColor = "#ffe5e5";

      }

      result.innerHTML = "‚è≥ V√©rification de votre √©ligibilit√© en cours...";
      box.style.borderColor = "#ffc107";
      box.style.backgroundColor = "#fff8e1";

      fetch(`https://webinaire-check.vercel.app/api/check-eligibility?visitorId=${encodeURIComponent(visitorId)}`)
        .then(res => res.json())
        .then(data => {
          if (data.eligible) {
            result.innerHTML = "‚úÖ <strong>Acc√®s autoris√©</strong> ‚Äì chargement du contenu‚Ä¶";

          } else {

    document.addEventListener("DOMContentLoaded", function () {
      result.innerHTML = "‚è≥ En attente des donn√©es utilisateur...";
